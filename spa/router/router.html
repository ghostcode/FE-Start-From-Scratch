<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../../utils.js"></script>
	<script type="text/javascript" src="./router.js"></script>
	<style type="text/css">
		a{
			font-size:50px;
			color:#000;
		}
	</style>
</head>
<body>
	<a href="#index">index</a><br>
	<a href="#list">list</a><br>
	<a href="#detail">detail</a><br>
	
	<script type="text/javascript">
		var Router = new Router();
		Router.on('index',function(){
			document.body.style.cssText = 'background:red';
		});
		Router.on('list',function(){
			document.body.style.cssText = 'background:yellow';
		});
		Router.on('detail',function(){
			document.body.style.cssText = 'background:green';
		});
	</script>
</body>
</html>
